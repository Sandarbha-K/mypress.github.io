<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/cote.css">


    <title>MyBlog-Heaven for bloggers</title>
</head>

<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <a href="/">
                <span><img src="img/PressLogo.webp" width="100px" alt=""></span>
            </a>

            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/cote.html">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <!--jab mai click karung to chahunga ki contact.html me jau badme routing dekh lena  -->
            </ul>
        </div>
        <div class="nav-right">
            <form action="/search.html" method="get">
                <input class="form-input" type="text" name="query" placeholder="Article Search">
                <button class="btn">Search</button>
            </form>
        </div>
    </nav>
    <div class="max-width-1 m-auto">
        <hr>
    </div>
    <div class="contact-content font2 max-width-1 m-auto">
        <div class="max-width-1 m-auto mx-1">
            <h2>Feel Free to Contact Us</h2>

            <div class="contact-form">
                <form id="form">
                    <div class="form-box">
                        <input type="text" id="username" placeholder="Enter Your Name">
                    </div>
                    <div class="form-box">
                        <input type="text" id="phone" placeholder="Enter Your Phone Number">
                    </div>
                    <div class="form-box">
                        <input type="text" id="email" placeholder="Enter Your Email Id">
                    </div>
                    <div class="form-box">
                        <textarea name="" id="box" cols="30" rows="10" placeholder="How Can We Help You?"></textarea>
                    </div>
                    <div class="form-box">
                        <button class="btn" id="submit ">Submit</button>
                    </div>
                </form>
            </div>

        </div>

    </div>

    <div class="footer">
        <p>Copyright &copy; myBlog.com</p>
        <a href="https://www.vecteezy.com/free-vector/web">Vector Credits: Vecteezy</a>
    </div>

</body>
<script src="./js/contact.js"></script>

</html>
